{% extends 'cms_project/main.html' %}

{% block content %}
<hr/>
<br/>
<div class="row">
    <div class="col md-5">
        <div class="card">
            <div class="card-head bg-dark text-light">
                <h3>Products</h3>
                <div class="card-body bg-light">
                        <table class="table table-hover">
                            <tr class="thead  bg-dark text-light">
                               <th>Name</th>
                               <th>Price</th>
                               <th>Category</th>
                               <th>Date</th>
                            </tr>
                            {% for i in products %}
                            <tr class="table-light">
                                <td>{{ i.name}}</td>
                                <td>{{ i.price}}</td>
                                <td>{{ i.category}}</td>
                                <td>{{ i.date_created}}</td>
                            </tr>
                            {% endfor %}
                        </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% extends 'cms_project/main.html' %}
{% block content %}

{% include 'cms_project/status.html' %}

  <hr/>

 <div class="row">
   <div class="col md-5">
       <form method="POST">
           {% csrf_token %}
         <div class="card card-body ">
               <table class="table ">
                   <tr class="thead-dark">
                       <th>Products</th>
                       <th>Category</th>
                       <th>Status</th>
                       <th>Date Created</th>
                   </tr>
                   {% for i in orders %}
                   <tr>
                       <td>{{i.product}}</td>
                       <td>{{i.product.category}}</td>
                       <td>{{i.status}}</td>
                       <td>{{i.date_created}}</td>
                   </tr>
                   {% endfor %}
               </table>
       </div>
           </form>
   </div>
 </div>


{% endblock %}
